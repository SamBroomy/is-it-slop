line-length = 120
show-fixes = true
src = ["python/"]
extend-include = ["notebooks/*.ipynb"]
exclude = ["notebooks/*.py"]
[lint]
preview = true
select = ["ALL"]
ignore = [
    # --- modules ---
    "CPY", # # Flake8-copyright

    # # --- specific rules ---
    # "ASYNC240", # Async functions should not use pathlib.Path methods
    # "N999",     # Invalid module name
    "COM812", # Commas should be used to separate items in a list
    # "D100",     # Missing docstring in public module
    # "D101",     # Missing docstring in public class
    # "D102",     # Missing docstring in public method
    # "D103",     # Missing docstring in public function
    # "D104",     # Missing docstring in public package
    # "D105",     # Missing docstring in magic method
    # "D107",     # Missing docstring in __init__
    "D203", # 1 blank line required before class docstring
    "D213", # Multi-line docstring closing quotes should be on a separate line
    # "D401",   # First line should be in imperative mood
    # "DOC201", # Return is not documented in the docstring
    # "DOC501", # Raised exception missing from docstring
    # "ERA001", # Found commented-out code
    # "S404",   # Use of subprocess module is possibly insecure
    # "TRY003", # Try/except block does not specify the exception type

    # "T201", # Use of print detected
]
[lint.isort]
split-on-trailing-comma = false

[lint.per-file-ignores]
"notebooks/*.{ipynb}" = [
    "FBT003",  # Boolean position value in function
    "T201",    # Use of print detected
    "ERA001",  # Commented-out code
    "D103",    # Missing docstring in public function
    "N803",    # Argument name should be lowercase
    "N806",    # Variable in function should be lowercase
    "PLR0914", # Too many branches in function
    "PLR0915", # Too many statements in function
    "PLR2004", # Magic value
    "D101",    # Missing docstring in public class
    "D102",    # Missing docstring in public method
    "D104",    # Missing docstring in public package
    "DOC201",  # Return is not documented in the docstring
]


[format]
docstring-code-format = true
preview = true
skip-magic-trailing-comma = true

[lint.pylint]
max-args = 10

[lint.mccabe]
max-complexity = 12

[lint.pycodestyle]
max-line-length = 150
